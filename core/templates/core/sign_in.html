{% extends 'core/base.html' %}
{% load bootstrap5 %}

{% block content %}

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-uppercase mb-3">
                        Sign-In
                    </h4>
                    <form method="POST" action="{% url 'sign-in' %}?next=/socialfeed/">
                        {% csrf_token %}
                        {% bootstrap_form_errors form %}
                        <!-- {% bootstrap_label "Email" %} -->
                        {% bootstrap_field form.username show_label="False" placeholder="Email" %}
                        {% bootstrap_field form.password %}
                        <button class="btn btn-warning btn-block">Sign In</button>
                        <p class="text-center mt-3">
                            Don't have an account? <a href="/sign-up/"><b>Sign Up</b></a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
