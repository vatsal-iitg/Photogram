{% load static %}
{% load bootstrap5 %}
<!-- modified as per figma design  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photogram</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
    rel="stylesheet"
  />
  <body>
   


<div class="container-fluid mt-5">
    
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <img src="{% static 'photogram_logo/logo.png' %}" alt="" class="logo"/>
                    <h4 class="text-center text-uppercase mb-3">
                        Sign-In
                    </h4>
                    <form method="POST" action="{% url 'sign-in' %}?next=/socialfeed/">
                        {% csrf_token %}
                        {% bootstrap_form_errors form %}
                        <!-- {% bootstrap_label "Email" %} -->
                        {% bootstrap_field form.username show_label="False" placeholder="Email" %}
                        {% bootstrap_field form.password %}
                        <button class="btn btn-warning btn-block">Sign In</button>
                        <p class="text-center mt-3 para">
                            Don't have an account? <a href="{% url 'sign-up' %}" class="btn btn-danger mx-2">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  </body>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="{% static 'js/signin.js'%}"></script>

</html>
