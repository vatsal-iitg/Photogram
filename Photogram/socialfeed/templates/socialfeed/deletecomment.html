{%extends 'core/base.html' %}
{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-5 col-sm-6">
      <a href="{% url 'post-detail' object.post_id %}" class="btn btn-light">Back to Post</a> 
      <!-- back to the post  -->
    </div>
  </div>
  <div class="row">
    
  </div>
  <div class="row justify-content-center mt-3 mb-5">
    <div class="col-md-5 col-sm-12 border-bottom">
      <form method="POST">
        {% csrf_token %}
        <!-- deleting the comment  -->
        <h3 class="col-12 d-flex justify-content-center">Are you sure?</h3>
        <p>This comment will be deleted and it can't be undone</p>
        <div class="d-grid gap-2 align-center">
          <button class="btn btn-danger mt-3">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
